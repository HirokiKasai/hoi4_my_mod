l_english:
 my_news.1.t: "中東事変"
 my_news.1.desc: "イラクの工作活動によって、中東の小国で住民によるクーデターが発生。あまりにも的確に政府関連施設が襲撃されたために、各国政府は対応することができなかった。\n\nオマーン、イエメン、および欧米諸国が対応に乗り出す前に、治安維持と称してイラクの軍が進駐。実質的な統治を行い始めた。"
 my_news.1.a: "なんということだ！"
 my_news.1.b: "我が国はもっと大きくなる"
 my_news.1.c: "クソ喰らえ！"
 my_news.2.t: "サウジアラビア戦争"
 my_news.2.desc: "各国の援助により急速に軍事力を強めたイラクは、ついにサウジアラビアへの進行を開始した。\n\nサウジアラビア政府はイラクの軍拡に気づいていたものの、それに対抗するための予算もなく、世論も味方につけられなかった。\n\n兵数も装備も劣るサウジアラビアは遠くないうちにイラクに支配される見通しである。"
 my_news.2.a: "石油は大丈夫なのか？"
 my_news.2.b: "中東はまとまるべきである"
 my_news.2.c: "脅威に備えよ"