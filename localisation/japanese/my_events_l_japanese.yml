l_japanese:
 my_news.1.t: "中東事変"
 my_news.1.desc: "イラクの工作活動によって、中東の小国で住民によるクーデターが発生。あまりにも的確に政府関連施設が襲撃されたために、各国政府は対応することができなかった。\n\nオマーン、イエメン、および欧米諸国が対応に乗り出す前に、治安維持と称してイラクの軍が進駐。実質的な統治を行い始めた。"
 my_news.1.a: "石油の輸入は大丈夫か？"
 my_news.1.b: "元の鞘に戻っただけさ"
 my_news.1.c: "次は我々の番だ..."

 my_news.2.t: "サウジアラビア戦争"
 my_news.2.desc: "各国の援助により急速に軍事力を強めたイラクは、ついにサウジアラビアへの侵攻を開始した。\n\nサウジアラビア政府はイラクの軍拡に気づいていたものの、それに対抗するための予算もなく、世論も味方につけられなかった。\n\n兵数も装備も劣るサウジアラビアは近くイラクに支配される見通しである。"
 my_news.2.a: "石油は大丈夫なのか？"
 my_news.2.b: "領土を取り戻せ"
 my_news.2.c: "脅威に備えよ"

 my_news.3.t: "中東広域同盟"
 my_news.3.desc: "拡大を続ける隣国の脅威に直面しているイランでは、これ以上の拡大を防ぐべく中東諸国による軍事同盟を提案した。\n\n現在はアフガニスタンしか賛同していないが、ゆくゆくはトルコや周辺各国にも同盟を広げていく考えのようだ。"
 my_news.3.a: "これが安定に繋がれば良いが"
 my_news.3.b: "我が国への挑戦だ"
 my_news.3.c: "同盟を歓迎する！"

 my_news.10.t: "九ヶ国条約を破棄"
 my_news.10.desc: "我が国は九カ国条約を主導した国と戦争になった。もはやこの条約を遵守する必要はない。"
 my_news.10.a: "時は来た！"
 my_news.10.b: "約束は守るべきだ"

 my_news.11.t: "中華民国が九ヶ国条約を破棄"
 my_news.11.desc: "中華民国は九カ国条約の締結国と戦争になったことを理由として、条約の一方的な破棄を宣言した。\n\nいまや香港、マカオなどの土地は中国人によって占拠され、外国人は次々と当局に連行されている。\n\nこの状況に各国は強い懸念を示しているが、一方で欧米列強に反発する国からは「眠れる獅子がついに目覚める」と期待する声も上がっている。"
 my_news.11.a: "是非もなし"
 my_news.11.b: "約束も守れないとはな"
 my_news.11.c: "当然のことだ"